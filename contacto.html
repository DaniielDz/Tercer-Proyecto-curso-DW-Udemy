<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog De Café</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header ">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo centrar-texto">
                        <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto centrar-texto">
                <h2>Blog de café con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>
        <main class="contenedor">
            <h3 class="main-titulo">Contacto</h3>
            <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input id="nombre" class="campo__field" type="text" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input id="email" class="campo__field" type="email" placeholder="Tu Email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="campo__field campo__field--textarea" placeholder="Escribe un mensaje"></textarea>
                </div>
                <input class="boton boton--primario" type="submit" value="Enviar">
            </form>
        </main>
        <footer class="footer ">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo centrar-texto">
                        <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
